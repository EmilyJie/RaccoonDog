<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Itim&display=swap" rel="stylesheet">
    <script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
    <title>Raccoon Dog</title>
</head>

<body>
    <div class="sidebar">
        <img class="menu" src="img/menu.png" alt="menu">
    </div>
    <header>
        <div class="top-logo">
            <img class="logo" src="img/logo.png" alt="logo">
        </div>
        <img class="raccoonface" src="img/home/raccoonface.png" alt="raccoon dog face">
        <div class="home-title">
            <h1 class="home-title1">你說<span style="color:#EC7357;">狸貓</span>，</p>
            <h1 class="home-title2">我說<span style="color:#EC7357;">貉</span>！</p>
        </div>
        <h1 class="knowme">Get to Know Me</h1>
    </header>
    <div class="name">
        <div class="myname">
            <h1>我的名字叫</h1>
        </div>
        <div class="raccoonname">
            <h1 class="raccoonname1">狸貓  RACCOON DOG  たぬき</h1>
            <h1 class="raccoonname2">狸貓  RACCOON DOG  たぬき</h1>
        </div>
    </div>
    <div class="intro"></div>
        <img class="intro-img" src="img/home/驚訝狸貓.png" alt="shocked raccoon">
        <div class="intro-text">
            <h1>想知道我到底是什麼嗎？</h1>
            <p>這裡有我的介紹呦</p>
            <img class="intro-click" src="img/home/intro-click.png" alt="click for intro">
        </div>
    </div>
    <div class="legend">
        <div class="legend-text">
            <h1>有關我的神秘傳說......</h1>
            <p>一起來聽聽</p>
            <img class="legend-click" src="img/home/legend-click.png" alt="click for legend">
        </div>
        <img class="legend-img" src="img/home/pc2.png" alt="raccoon dog's legend">
    </div>
    <div class="guess">
        <img src="img/home/pc3.png" alt="cute raccoon dog">
        <div class="guess-text">
            <h1>很多人都會把我認錯</h1>
            <p>你是不是也會呢？來猜猜看</p>
            <img class="guess-click" src="img/home/guess-click.png" alt="click for guess">
        </div>
    </div>
    <div class="footer">
        <img class="footer-logo" src="img/logo.png">
        <p>認識狸貓了嗎？<br>想繼續關注我們嗎？</p>
        <div class="brand">
            <img class="line" src="img/line.png" alt="line">
            <img class="fb" src="img/facebook.png" alt="facebook">
            <img class="ig" src="img/instagram.png" alt="instagram">
            <img class="mail" src="img/mail.png" alt="mail">
            <p class="copyright">Copyright 2020 © All rights reserved Pome</p>
        </div>
    </div>
</body>


</html>
